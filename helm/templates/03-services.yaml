{{- if .Values.k8s.services.enabled }}
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace }}
  name: hbase-master
  labels:
    svc: hbase-master
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
spec:
  type: ClusterIP
  ports:
    - name: master-api
      port: {{ .Values.k8s.services.hbase_master.ports.api }}
      protocol: "TCP"
      targetPort: 16000
    - name: master-ui
      port: {{ .Values.k8s.services.hbase_master.ports.ui }}
      protocol: "TCP"
      targetPort: 16010
    - name: rs-api
      port: {{ .Values.k8s.services.hbase_regionserver.ports.api }}
      protocol: "TCP"
      targetPort: 16020
    - name: rs-ui
      port: {{ .Values.k8s.services.hbase_regionserver.ports.ui }}
      protocol: "TCP"
      targetPort: 16030
  selector:
    run: hbase-master
{{- end }}